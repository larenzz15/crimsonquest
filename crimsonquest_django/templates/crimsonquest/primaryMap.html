    <style>
        .sub-menu-wrap {
            position: absolute;
            top: 100%;
            right: 9%;
            width: 25rem;
            max-height: 0rem;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .sub-menu-wrap.open-menu {
            max-height: 50rem;
        }


        .sub-menu {
            background: #fff;
            padding: 20px;
            margin: 10px;
        }

        .admin-info {
            display: flex;
            align-items: center;
        }

        .admin-info h2 {
            font-weight: bold;
        }

        .admin-info img {
            width: 60px;
            border-radius: 50%;
            margin-right:20px;
        }

        .sub-menu hr {
            border: 0;
            height: 1px;
            width: 100%;
            background: black;
            margin: 15px 0 10px;
        }

        .sub-menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0;

        }

        .sub-menu-link p {
            width: 100%;
            font-size: 15px;
        }

        .sub-menu-link img {
            width: 40px;
            padding: 4.5px;
            margin-right: 5px;
        }

        .sub-menu-link span {
            font-size: 15px;
            transition: transform 0.5s;
        }

        .sub-menu-link:hover span {
            transform: translateX(5px);
        }

        .sub-menu-link:hover p {
            font-weight: 800;
        }

    </style>

</head>


<body>

<!-- header start -->

<header class="fixHeader">

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo">
        <img src="{% static 'crimsonquest_django/images/wmsu/imgs/logo.png' %}" alt="CrimsonQuest Logo">
        <span>Crimson</span>Quest
    </a>

    <nav class="navbar">
        <a href="../../../../map">CAMPUS</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="bx bxs-user-circle" id="user-btn" onclick="toggleMenu()"></i>

        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="admin-info">
                    <img src="{% static 'crimsonquest_django/images/wmsu/imgs/iconuser.png' %}" alt="">
                    <h2>{{ user.get_full_name }}</h2>
                </div>
                <hr>

                <a href="../../../../map/accSettings" class="sub-menu-link">
                    <img src="{% static 'crimsonquest_django/images/wmsu/imgs/settings.png' %}" alt="">
                    <p>Account Settings</p>
                    <!--<span>></span>-->
                </a>


                <a href="../../../../../" class="sub-menu-link">
                    <img src="{% static 'crimsonquest_django/images/wmsu/imgs/logoutt.png' %}" alt="">
                    <p>Logout</p>
                    
                </a>

            </div>
        </div>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>

    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>

    
    <!--for popupmap and download-->
    <script>
        document.querySelectorAll('.row img').forEach(hsImage =>{
            hsImage.onclick = () =>{
                document.querySelector('.popup-map').style.display = 'block';

                /*remove this pag di gagana sa mga diff map*/
                document.querySelector('.popup-map img').src =hsImage.getAttribute('src');
                /*remove this pag di gagana sa mga diff map*/
            }
        });

        document.querySelector('.popup-map span').onclick = () =>{
            document.querySelector('.popup-map').style.display = 'none';
        }

        // Add the following code to handle the download button click
        document.getElementById('download').onclick = () => {
        const imageUrl = document.querySelector('.popup-map img').src;
        const downloadLink = document.createElement('a');
        downloadLink.href = imageUrl;
        downloadLink.download = 'hsName';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        }

    </script>
