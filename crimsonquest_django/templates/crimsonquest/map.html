{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Quest</title>

    
    
    <!--css link-->
    <link rel="stylesheet" href="{% static 'crimsonquest_django/css/mapStyle.css' %}">
    <!--logo-->
    <link rel="icon" href="{% static 'crimsonquest_django/images/wmsu/imgs/logo.png' %}">

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>

<!-- header start -->

<header>

    <div id="menu-bar" class=""></div>

    <a href="#" class="logo">
        <img src="{% static 'crimsonquest_django/images/wmsu/imgs/logo.png' %}" alt="CrimsonQuest Logo">
        <span>Crimson</span>Quest
    </a>

    <nav class="navbar">
        
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i> <!-- i class="fas fa-search" -->
        <i class="bx bxs-user-circle" id="user-btn" onclick="toggleMenu()"></i>

        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="admin-info">
                
                    <img src="{% static 'crimsonquest_django/images/wmsu/imgs/iconuser.png' %}" alt="">
                    <h2>{{ user.get_full_name }}</h2>
                </div>
                <hr>

                <a href="map/accSettings" class="sub-menu-link">
                    <img src="{% static 'crimsonquest_django/images/wmsu/imgs/settings.png' %}" alt="">
                    <p>Account Settings</p>
                    <!--<span>></span>-->
                </a>


                <a href="../" class="sub-menu-link">
                    <img src="{% static 'crimsonquest_django/images/wmsu/imgs/logoutt.png' %}" alt="">
                    <p>Logout</p>
                    
                </a>

            </div>
        </div>

    </div>

    <form action="{% url 'search_college' %}" method="GET" class="search-bar-container">
        <input type="search" name="search" id="search-bar" placeholder="search here..." required>
        <button type="submit" class="fas fa-search" id="searchBtn"></button> <!--<label for="search-bar" class="fas fa-search" id="searchBtn"></label>-->
    </form>
</header>
<!-- header end-->


<!-- campus starts-->

<section class="campus">
    
   

    <div class="map" id="campus">
        <div class="a-content">
            <h2 class="heading">{{ campus_a.campusName }}</h2>
            <p>{{ campus_a.campusInfo }}</p>
            <a href="map/Acampus" class="btn">Enter</a>
        </div>
    </div>
       

    <div class="map" id="campus">
        <div class="a-content">
            <h2 class="heading">{{ campus_b.campusName }}</h2>
            <p>{{ campus_b.campusInfo }}</p>
            <a href="map/Bcampus" class="btn">Enter</a>
        </div>
    </div>
        

    <div class="img-container">
        <img src="{% static 'crimsonquest_django/images/wmsu/imgs/campusCategory.jpg' %}" alt="">
    </div>

</section>




    <script src="{% static 'crimsonquest_django/js/cq.js' %}"></script>
    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }

    </script>
</body>

</html>
