{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Account Settings</title>
    <link rel="stylesheet" href="{% static 'crimsonquest_django/css/accountSettings.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'crimsonquest_django/bootstrap/css/bootstrap.min.css' %}">

    <!--logo -->
    <link rel="icon" href="{% static 'crimsonquest_django/images/wmsu/imgs/logo.png' %}">

</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#">Update Information</a>
                        <img src="{% static 'crimsonquest_django/images/wmsu/imgs/logo.png' %}" alt="">
                        <!--<a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>-->


                        
                    </div>
                </div>


                
                <div class="col-md-9">
                    <div class="tab-content">


                        <!--Genearal account settigns-->
                        <div class="tab-pane fade active show" id="account-general">
                            
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <!--Update User info-->
                                <form method="post" action="{% url 'acc_settings' %}" onsubmit="return confirm('Are you sure you want to update your information?');">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="firstName" placeholder="Enter your new First Name" value="{{ user.first_name }}">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="lastName" placeholder="Enter your new First Name" value="{{ user.last_name }}">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="text" class="form-control mb-1" name="email" value="{{ user.email }}">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label">New Password (leave blank to keep current password)</label>
                                        <input type="password" class="form-control" name="newPassword">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" name="confirmNewPassword">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary" name="update">Save changes</button>
                                    <a href="../map" class="btn btn-default"><button type="button">Cancel</button></a>
                                </form>
           
                            </div>

                        </div>


    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    

   
    <script src="{% static 'crimsonquest_django/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    
</body>

</html>
